<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sales.css">
</head>
<body class="slide-in">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div class="logo-section">
                    <img src="img/logo.png" alt="BABA Logo" class="logo">
                </div>
                <div class="menu-links">
                    <a href="index.html">Dashboard</a> 
                    <a href="POS.html">Point of Sales</a>
                    <a href="inventory.html">Inventory</a>
                    <a href="sales.html">Sales Report</a>
                </div>
                <div class="bottom-links">
                    <a href="account.html">Account</a>
                    <a href="log.html">Logout</a>
                </div>
            </div>
            <div class="col-md-10">
                <div class="content border border-3 border-light border rounded">
                    <h3>Account Settings</h3>
                    <p>Manage your account details and settings.</p>
                
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control border border-1 border-dark border rounded" value="Baba" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control border border-1 border-dark border rounded" value="Baba@gmail.com" readonly>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control border border-1 border-dark border rounded" value="******" readonly>
                            <button class="btn btn-outline-secondary mt-2">Change Password</button>
                        </div>
                    </div>

                    <h5>Account Preferences</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="notifications" checked>
                        <label class="form-check-label" for="notifications">
                            Receive Notifications
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="newsletter" checked>
                        <label class="form-check-label" for="newsletter">
                            Subscribe to Newsletter
                        </label>
                    </div>
                    
                    <button class="btn btn-primary mt-3">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="sales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
